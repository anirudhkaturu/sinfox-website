<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sinfox Multimedia | Creative Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI';
}

body{
  background:#0f1221;
  color:#eaeaf0;
}

/* NAVBAR */
.navbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:18px 50px;
  background:linear-gradient(90deg,#0b0f2b,#0f1221);
}

.nav-left{
  display:flex;
  align-items:center;
  gap:15px;
}

.nav-logo{
  height:50px;
  width:auto;
}

.brand{
  font-size:28px;
  font-weight:700;
  color:#fff;
}

.brand span{
  color:#7a5cff;
}

.nav-links{
  list-style:none;
  display:flex;
  align-items:center;
  gap:22px;
}

.nav-links a{
  text-decoration:none;
  color:#7a5cff;
  font-size:17px;
}

.admin-btn{
  background:#7a5cff;
  color:#fff !important;
  padding:8px 18px;
  border-radius:25px;
}


/* CONTACT */
.contact{
  padding:80px;
  max-width:500px;
}

.contact h1{
  margin-bottom:30px;
}

.contact input,
.contact textarea{
  width:100%;
  padding:14px;
  margin-bottom:20px;
  background:#171a3a;
  border:none;
  border-radius:12px;
  color:#fff;
}

.contact textarea{
  height:120px;
  resize:none;
}

.contact button{
  padding:14px;
  width:100%;
  border:none;
  border-radius:30px;
  background:#7f5af0;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="nav-left">
    <img src="../images/logo.png" alt="Sinfox Media" class="nav-logo">
    <h1 class="brand">
      SINFOX <span>Media</span>
    </h1>
  </div>

  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="../index.html">All Division</li>
  </ul>
</header>

<!-- CONTACT CONTENT -->
<section class="contact">
  <h1>Contact Us</h1>

  <input type="text" placeholder="Your Name">
  <input type="email" placeholder="Your Email">
  <textarea placeholder="Your Message"></textarea>
  <button>Send Message</button>
</section>
</body>
</html>
