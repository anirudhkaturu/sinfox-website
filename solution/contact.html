<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sinfox Solution | Creative Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* Reset and body styling */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: #080a18;
  color: #eaeaf0;
}

/* Navbar styling */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 18px 50px;
  background: linear-gradient(90deg,#0b0f2b,#0f1221);
  flex-wrap: wrap;
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 15px;
}

.nav-logo {
  height: 50px;
  width: auto;
}

.brand {
  font-size: 28px;
  font-weight: 700;
  color: #fff;
}

.brand span {
  color: #7a5cff;
}

/* Navbar links */
.nav-links {
  list-style: none;
  display: flex;
  align-items: center;
  gap: 22px;
  flex-wrap: wrap;
}

.nav-links li a {
  text-decoration: none;
  color: #7a5cff;
  font-size: 17px;
  font-weight: 500;
  padding: 8px 12px;
  border-radius: 5px;
  transition: background 0.3s, color 0.3s;
}

.nav-links li a:hover {
  background-color: #1f1c3a;
  color: #ff8906;
}

/* Hero section */
.hero {
  min-height: 85vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  background: radial-gradient(circle at top,#ff890633,transparent 60%);
  padding: 0 20px;
}

.hero h1 {
  font-size: 56px;
}

.hero span {
  color: #ff8906;
}

.hero p {
  color: #cfd3ff;
  margin: 20px auto;
  max-width: 700px;
}

.btn {
  display: inline-block;
  margin-top: 30px;
  padding: 14px 36px;
  background: #ff8906;
  color: #000;
  border-radius: 40px;
  text-decoration: none;
  font-weight: 600;
}

.section{padding:80px;max-width:500px}
input,textarea{
  width:100%;
  padding:14px;
  margin-bottom:18px;
  background:#14163a;
  border:none;
  border-radius:12px;
  color:#fff;
}
button{
  width:100%;
  padding:14px;
  background:#ff8906;
  border:none;
  border-radius:30px;
  font-weight:600;
}
</style>
</head>

<body>

<!-- Navbar Start -->
<header class="navbar">
  <div class="nav-left">
    <img src="../images/logo.png" alt="Sinfox Media" class="nav-logo">
    <h1 class="brand">SINFOX <span>Solution</span></h1>
  </div>

  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="../index.html">All Divisions</a></li>
  </ul>
</header>
<!-- Navbar End -->

<!-- Hero Section -->
<section class="section">
  <h1>Contact Us</h1>
  <input placeholder="Name">
  <input placeholder="Email">
  <textarea placeholder="Project details"></textarea>
  <button>Send Message</button>
</section>

</body>
</html>

</body>
</html>
